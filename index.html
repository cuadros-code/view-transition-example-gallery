<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/js.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Transition</title>
  </head>
  <body>
    <div class="gallery">
      <ul class="gallery-list">
        <li class="card">
          <img src="/kotlin.svg" alt="kotlin">
        </li>
        <li class="card">
          <img src="/go.svg" alt="golang">
        </li>
        <li class="card">
          <img src="/js.svg" alt="javascript">
        </li>
        <li class="card">
          <img src="/cpp.svg" alt="c plus plus">
        </li>
        <li class="card">
          <img src="/py.svg" alt="python">
        </li>
        <li class="card">
          <img src="/rust.svg" alt="rust">
        </li>
      </ul>

      <div class="gallery-img">
        <img class="main-card" src="/kotlin.svg" alt="">
      </div>
      
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
